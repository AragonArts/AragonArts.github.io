<title>ATTS - Aragon's Text To Speech</title>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"> 
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="//code.responsivevoice.org/responsivevoice.js?key=r5zMZ4hP"></script>
        <script type="text/javascript">
        function runCode() {
			var x1 = document.URL;
			var x2 = x1.split("?")[1];
            var x3 = x2.replace(/%/g," ");

            var msg = new SpeechSynthesisUtterance(x3);
			responsiveVoice.speak(msg);
        
		}
		
        window.onload = runCode;
        </script>
                </head>
